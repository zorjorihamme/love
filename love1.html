<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do you like me?</title>
<style>
  /* Background */
  body {
    margin:0;
    padding:0;
    font-family: 'Segoe UI', sans-serif;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Card */
  .card {
    background: rgba(255,255,255,0.85);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
  }

  h1 {
    color: #ff2d95;
    margin-bottom: 15px;
  }

  p {
    color: #555;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    margin: 0 10px;
    transition: transform 0.2s;
  }

  .yes {
    background: #ff69b4;
    color: white;
  }

  .no {
    background: #ddd;
    color: #333;
    position: relative;
  }

  .hint {
    margin-top: 15px;
    font-size: 14px;
    color: #888;
  }

  /* Heart animation */
  .heart {
    width: 30px;
    height: 30px;
    position: absolute;
    background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center/contain;
    pointer-events: none;
    animation: floatUp 4s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity:1; }
    100% { transform: translateY(-700px) scale(1); opacity:0; }
  }
</style>
</head>
<body>
<div class="card">
  <h1>Do you like me?</h1>
  <p>Choose wisely üòè</p>
  <div class="buttons">
    <button class="yes" id="yesBtn">Yes üíñ</button>
    <button class="no" id="noBtn">No üòÖ</button>
  </div>
  <div class="hint" id="hint">Try to click No... it‚Äôs shy üòú</div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const hint = document.getElementById('hint');
const body = document.body;

// Function to make No button move
function evade() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
  hint.textContent = ["No is shy üòÖ","Try again üòú","Oops too fast!"].Math.floor(Math.random()*3);
}

// No button events
noBtn.addEventListener('mouseenter', evade);
noBtn.addEventListener('click', e=>{e.preventDefault(); evade();});

// Yes button click
yesBtn.addEventListener('click', () => {
  hint.textContent = "Yay! üíñ Thanks for saying Yes!";
  yesBtn.disabled = true;
  yesBtn.style.cursor = 'default';

  // Add floating hearts
  for(let i=0;i<30;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random()*window.innerWidth + 'px';
    heart.style.animationDuration = (3 + Math.random()*2) + 's';
    body.appendChild(heart);

    // Remove heart after animation
    setTimeout(()=>{body.removeChild(heart)},4000);
  }
});
</script>
</body>
</html>
